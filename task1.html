<body>

    <div class="d-flex justify-content-center align-items-center" id="back" style="height:100vh">
        <div class="me-3">
        <button onclick="redfn()" class="btn btn-danger" id="red">Red</button>
       </div>

        <div class="me-3">
        <button onclick="bluefn()" class="btn btn-primary" id="blue">Blue</button>
       </div>

       <div class="me-3">
        <button onclick="greenfn()" class="btn btn-success" id="green">Green</button>
       </div>

       <div class="me-3">
        <button onclick="yellowfn()" class="btn btn-warning" id="yellow">Yellow</button>
       </div>


    </div>


</body>
 <script>

    function redfn()
    {
        back.style.backgroundColor = "red"
    }

    
    function bluefn()
    {
        back.style.backgroundColor = "blue"
    }

    
    function greenfn()
    {
        back.style.backgroundColor = "green"
    }

    
    function yellowfn()
    {
        back.style.backgroundColor = "yellow"
    }
 </script>
